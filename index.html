<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="img/paint-brush_icon-icons.com_60797.png">

    <title>Tela de Pintura</title>
</head>
<body>

    <p class="developer">Brenda Rochelly Developer</p>
    <section class="container">
        
        <section class="tool_clear">
                <button class="button_clear">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </section>

        <canvas width="950" height="500"></canvas>

        <div>
        
            <section class="tool-box">
                <button class="button_tool active" data-action="brush">
                    <span class="material-symbols-outlined">brush</span>
                </button>

                <button class="button_tool" data-action="rubber">
                    <span class="material-symbols-outlined">ink_eraser</span>
                </button>

                <button class="button_tool">
                    <input type="color" class="input__color">
                </button>
            </section>

            <section class="tool-box">
                <button class="button_size" data-size=5>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=10>
                    <span class="stroke"></span>
                </button>

                <button class="button_size active" data-size=20>
                    <span class="stroke"></span>
                </button>

                <button class="button_size" data-size=30>
                    <span class="stroke"></span>
                </button>
            </section>
            
            
        </div>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
